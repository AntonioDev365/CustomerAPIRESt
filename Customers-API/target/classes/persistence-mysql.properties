#
# JDBC connection properties
#
jdbc.driver=com.mysql.cj.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/customerAPI?jdbc.url=jdbc:mysql://localhost:3306/customerAPI?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
jdbc.user=customerAPI
jdbc.password=customerAPI

#
# Connection pool properties
#
connection.pool.initialPoolSize=5
connection.pool.minPoolSize=5
connection.pool.maxPoolSize=20
connection.pool.maxIdleTime=3000

#
# Hibernate properties
#
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.show_sql=true
hibernate.packagesToScan=com.antonio.spring.entity